{include file="common/head"/}
<div class="admin-main layui-anim layui-anim-upbit" ng-app="hd" ng-controller="ctrl">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>{$title}</legend>
    </fieldset>
    <form class="layui-form layui-form-pane">
        <input type="hidden" name="">
        <div class="layui-form-item">
            <label class="layui-form-label">网址</label>
            <div class="layui-input-4">
                <input type="text" name="loc" ng-model="field.loc" lay-verify="required" placeholder="请输入网址" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">优先级</label>
            <div class="layui-input-4">
                <select name="priority" lay-verify="required" ng-model="field.priority">
                    <option value="0.5">0.5</option>
                    <option value="1.0">1.0</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">转换频率</label>
            <div class="layui-input-4">
                <select name="changefreq" lay-verify="required" ng-model="field.changefreq">
                    <option value="daily">daily</option>
                    <option value="always">always</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-4">
                <input type="text" name="remarks" ng-model="field.remarks" value="" placeholder="请输入备注名称" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="submit">{:lang('submit')}</button>
                <a href="{:url('index')}" class="layui-btn layui-btn-primary">{:lang('back')}</a>
            </div>
        </div>
    </form>
</div>
{include file="common/foot"/}
<script src="/static/common/js/angular.min.js"></script>
<script>
    var m = angular.module('hd',[]);
    m.controller('ctrl',['$scope',function($scope) {
        $scope.field = '{$info|raw}'!='null'?{$info|raw}:{id:'',loc:'',priority:'',changefreq:'',changefreq:''};
        layui.use(['form', 'layer'], function () {
            var form = layui.form, $ = layui.jquery;
            form.on('submit(submit)', function (data) {
                // 提交到方法 默认为本身
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                data.field.id = $scope.field.id;
                $.post("", data.field, function (res) {
                    layer.close(loading);
                    if (res.code > 0) {
                        layer.msg(res.msg, {time: 1800, icon: 1}, function () {
                            location.href = res.url;
                        });
                    } else {
                        layer.msg(res.msg, {time: 1800, icon: 2});
                    }
                });

            })

            
            

        });
    }]);
</script>
