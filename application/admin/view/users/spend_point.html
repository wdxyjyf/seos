{include file="common/head"/}
<div class="admin-main layui-anim layui-anim-upbit" ng-app="hd" ng-controller="ctrl">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>{$title}</legend>
    </fieldset>
    <form class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <label class="layui-form-label">用户</label>
            <div class="layui-input-4">
                <input type="text" name="mobile" ng-model="field.mobile" class="layui-input" readonly="readonly">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">原积分</label>
            <div class="layui-input-4">
                <input type="text" name="point" ng-model="field.point" class="layui-input" readonly="readonly">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">选择商品</label>
            <div class="layui-input-4">
                <select name="gid" lay-verify="required" lay-filter="goodid">
                    <option value="0">请选择商品</option>
                    {volist name="goodsinfo" id="vo"}
                    <option value="{$vo.id}">{$vo.goodname}</option>
                    {/volist}
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">扣除积分</label>
            <div class="layui-input-4">
                <input type="text" name="spendcode" id="spendcode" class="layui-input" readonly>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">操作备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请填写备注" name="content" class="layui-textarea" lay-verify="required"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="submit">{:lang('submit')}</button>
                <a href="{:url('index')}" class="layui-btn layui-btn-primary">{:lang('back')}</a>
            </div>
        </div>
    </form>
</div>
{include file="common/foot"/}
<script src="/static/common/js/angular.min.js"></script>
<script>
    var m = angular.module('hd',[]);
    m.controller('ctrl',function($scope) {
        $scope.field = '{$info|raw}'!='null'?{$info|raw}:{level:'',mobile:'',point:'',id:''};
        layui.use(['form', 'layer','upload'], function () {
            var form = layui.form, upload = layui.upload,$= layui.jquery;
            form.on('select(goodid)', function(data) {
                var goodid = data.value;
                if(goodid == 0){
                    $('#spendcode').val('');
                }else{
                   var loading = layer.load(1, {shade: [0.1, '#fff']});
                    $.get("{:url('Users/spendPoint')}?goodid=" + goodid, function (data) {
                        console.log(data);
                        layer.close(loading);
                        $('#spendcode').val(data);
                    }); 
                }
            });
            // 提交到方法 默认为本身
            form.on('submit(submit)', function (data) {
                var loading = layer.load(1, {shade: [0.1, '#fff']});
                data.field.id = $scope.field.id;
                $.post("", data.field, function (res) {
                    layer.close(loading);
                    if (res.code > 0) {
                        layer.msg(res.msg, {time: 1800, icon: 1}, function () {
                            location.href = res.url;
                        });
                    } else {
                        layer.msg(res.msg, {time: 1800, icon: 2});
                    }
                });
            });
        });
    });
</script>
</body>
</html>
