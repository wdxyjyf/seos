{include file='common/head'}
<!--权限与升级-->
<div class="wrap1">
	<div class="vip_cont c100 clearfix">
		<!-- 左侧 -->
		<!-- 右侧 -->
		<div class="fr vip_right vip_magRight" style="margin:80px auto;width: 100%;">
			<div class="vip_center">
				<h1 style="width:100px;">订单详情</h1>
			</div>
			<div class="layui-form-item" style="margin-top:30px;">
		        <label class="layui-form-label" style="background: #f0f1f5;margin-left: 20px;text-align: center;padding: 9px 12px;">订单说明</label>
		        <div class="layui-input-4">
		        	<span style="margin-left: 30px;line-height: 38px;font-size: 18px;color: #666;">API购买_{$apiInfo.title}_{$apiInfo.num}次</span>
		        </div>
		    </div>
		    <div class="layui-form-item">
	            <label class="layui-form-label" style="background: #f0f1f5;margin-left: 20px;text-align: center;padding: 9px 12px;">支付方式</label>
	            <div class="layui-input-block">
	                <input type="radio" name="pay_type" value="alipay" title="支付宝" style="margin-left: 30px;" checked>
	                <img src="/static/home2/images/alipaly.png" style="margin-left: 5px;">
	                <input type="radio" name="pay_type" value="weixin" title="微信" style="margin-left: 30px;" id="weixin">
	                <img src="/static/home2/images/weixin.png" style="margin-left: 5px;">
	            </div>
        	</div>
        	<div class="layui-form-item">
		        <label class="layui-form-label" style="background: #f0f1f5;margin-left: 20px;text-align: center;padding: 9px 12px;">支付价格</label>
		        <div class="layui-input-4">
		        	<span style="margin-left: 30px;line-height: 38px;font-size: 18px;color: #666;">￥{$apiInfo.price}</span>
		        </div>
		    </div>
		    <div class="layui-form-item" >
		        <div class="layui-input-block">
		        	<a href="/pay2/{$apiInfo.id}" target="_blank" class="layui-btn pay" style="background: #504cc1;margin-left: 40px;">支付</a>
		        </div>
		        <form action="/pay2/{$apiInfo.id}" id="pform"></form>
		    </div>
		</div>
		<div class="c_l"></div>
	</div>
</div>
<div class="c_l"></div>
<div class="footersss">
  <div class="ft" style="position: absolute;bottom: 20px">
    <ul class="ftt">
      <p style="margin:15px 0;color: #666;">友情链接：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
      {volist name="linkList" id="vo"}
        <li><a href="{$vo.url}" target="_blank">{$vo.title}</a><span>|</span></li>
      {/volist}
    </ul>
    <div class="c_l"></div>
    <div class="fttt">
      <p style="color: #666;">© 2013-2019  SEOS.VIP </p>
      <h2><a href="#"> 苏ICP备17006137号-3</a></h2>
      <h2 style="float: right;"><a href="contact"> 联系我们</a></h2>
      <h2 style="float: right;"><a href="about"> 关于我们</a></h2>
      <h2 style="float: right;"><a href="agreement"> 使用协议</a></h2>
      <a target="_blank" href="//shang.qq.com/wpa/qunwpa?idkey=badeb4d7a314531403d2a395623f3bd0b5b48e8542ecac260f0530356a957fdc" style="margin-left:20px;"><img border="0" src="/static/home2/images/qq2.png" alt="搜一搜站长工具" title="搜一搜站长工具" width="25px" height="25px"></a>
      <div class="c_l"></div>
    </div>
  </div>
</div>

<div id="mask" class="mask"></div>    
<div class="unshow user-profile-name hide">
	<img class="qr-close" src="/static/home2/images/close.png">
	<p class="qr-title">微信支付</p>
	<div id="qrcode"></div>
	<p class="qr-price">{$apiInfo.price}元</p>
</div>
